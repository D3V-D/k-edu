<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.supabase.co wss://*.supabase.co; img-src 'self' https://*; child-src 'none'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' https://cdn.jsdelivr.net;"/>
        <title>Teacher Dashboard | K-Edu</title>

        <link href="css/template/base.css" rel="stylesheet">
        <link href="css/template/scrollbars.css" rel="stylesheet">
        <link href="css/template/noscript.css" rel="stylesheet">
        <link href="css/template/loader.css" rel="stylesheet">
        <link href="css/template/teacher-template.css" rel="stylesheet">
        <link href="css/teacher.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com"/>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="assets/imgs/favicon_io/site.webmanifest">
    </head>
    <body>
        <noscript>
            <h1>You have javascript disabled, or your browser does not support it.</h1>
        </noscript>

        <div id="loading">
            <img id="loader" src="assets/imgs/bouncing-loader.svg">
            Loading...
        </div>

        <div id="overlay">
            <div id="modal">
                <img id="modal-close" src="assets/icons/arrow-right-solid (dark).svg" alt="Close Modal">
                <div id="modal-content">
                    <h2 id="modal-title">
                        Class Details
                    </h2>
                    <form id="add-class-form" autocomplete="off">
                        <div class="input-container">
                            <input required maxlength="50" value="" class="input-box" type="text" id="class-name-input" placeholder="The name of your new class">
                            <label for="class-name-input" class="input-label">Class Name</label>
                        </div>
                        <div class="input-container">
                            <input required maxlength="200" value="" class="input-box" type="text" id="class-desc-input" placeholder="Describe your new class">
                            <label for="class-desc-input" class="input-label">Class Description</label>
                        </div>
                        <p id="modal-error">

                        </p>
                        <button id="add-class-btn" type="submit">Add Class</button>
                    </form>
                    <div id="modal-content-overlay">
                    
                    </div>
                </div>
            </div>
        </div>

        <nav id="sidebar">
            <div id="link-holder">
                <a href="#" title="Dashboard" alt="Dashboard" class="current-page"><img src="assets/imgs/teacher/dashboard (dark).svg"></a>
                <a href="teacher/lesson-editor" title="Lesson Editor" alt="Lesson Editor"><img src="assets/imgs/teacher/write-lesson.svg"></a>
                <a href="#" title="Grades" alt="Grades"><img src="assets/imgs/teacher/grades.svg"></a>
                <a href="#" title="Announcements" alt="Announcements"><img src="assets/imgs/teacher/loudspeaker.svg"></a>
            </div>
        </nav>

        <main id="content">
            <div id="top-bar" class="row">
                <div id="search-container">
                    <input autocomplete="off" title="Search" type="search" id="search" placeholder="Search">
                    <div id="search-results">
                        Type and hit enter to search.
                    </div>
                </div>

                <div id="profile" title="Profile">
                    <img id="profile-img" alt="Profile Picture" src="assets/imgs/profile.svg">
                    <div id="profile-dropdown">
                        <div class="profile-dropdown-section">
                            <a href="#" title="Settings" class="profile-dropdown-option">Settings</a>
                            <a href="#" title="Themes" class="profile-dropdown-option">Themes</a>
                        </div>
                        <span class="divider"></span>
                        <div class="profile-dropdown-section">
                            <a href="#" title="Help" class="profile-dropdown-option">Help</a>
                            <a href="mailto:k-edu@googlegroups.com" title="Contact" class="profile-dropdown-option">Contact</a>
                            <a id="logout" title="Logout" class="profile-dropdown-option">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="title-holder">
                <h1 id="welcome">
                    Welcome, Teacher.
                </h1>
            </div>

            <h2 class="section-header" title="See All Classes">Classes <div class="stem"></div></h2>
            <div class="row tray-row scroll-x">
                <button id="add-class" title="Add Class">
                    <img src="assets/icons/plus-dark.svg">
                </button>
                <div id="classes">
                </div>
            </div>

            <h2 class="section-header" title="See All Messages">Messages <div class="stem"></div></h2>
            <div class="row tray-row scroll-x" id="messages">
                <div title="Click to Expand" class="message">
                    <h3 class="message-sender">W.I.P</h3>
                    <p class="message-text">Feature not implemented yet. Stay tuned!</p>
                    <p class="message-timestamp">1-15-2024</p>
                </div>
            </div>
        </main>

        

        <script type="module" src="js/teacher.js"></script>
    </body>
</html>
