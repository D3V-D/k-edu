<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.googleapis.com; img-src 'self' https://*; child-src 'none'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' https://www.gstatic.com;"/>
        <title>Teacher Dashboard</title>

        <link href="css/teacher.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com"/>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="assets/imgs/favicon_io/site.webmanifest">
    </head>
    <body>

        <div id="loading">
            <img id="loader" src="assets/imgs/bouncing-loader.svg">
            Loading...
        </div>

        <nav id="sidebar">
            <div id="link-holder">
                <a href="#" title="Dashboard" alt="Dashboard" class="current-page"><img src="assets/imgs/teacher/dashboard (dark).svg"></a>
                <a href="#" title="Lesson Editor" alt="Lesson Editor"><img src="assets/imgs/teacher/write-lesson.svg"></a>
                <a href="#" title="Grades" alt="Grades"><img src="assets/imgs/teacher/grades.svg"></a>
                <a href="#" title="Announcements" alt="Announcements"><img src="assets/imgs/teacher/loudspeaker.svg"></a>
            </div>
        </nav>

        <main id="content">
            <div id="top-bar" class="row">
                <input title="Search" type="search" id="search" placeholder="Search">
                <div id="profile" title="Profile">
                    <img id="profile-img" alt="Profile Picture" src="assets/imgs/profile.svg">
                    <div id="profile-dropdown">
                        <div class="profile-dropdown-section">
                            <a href="#" title="Settings" class="profile-dropdown-option">Settings</a>
                            <a href="#" title="Themes" class="profile-dropdown-option">Themes</a>
                        </div>
                        <span class="divider"></span>
                        <div class="profile-dropdown-section">
                            <a href="#" title="Help" class="profile-dropdown-option">Help</a>
                            <a href="mailto:k-edu@googlegroups.com" title="Contact" class="profile-dropdown-option">Contact</a>
                            <a id="logout" title="Logout" class="profile-dropdown-option">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="title-holder">
                <h1 id="welcome">
                    Welcome, Teacher.
                </h1>
            </div>

            <h2 class="section-header" title="See All Classes">Classes <div class="stem"></div></h2>
            <div class="row tray-row scroll-x" id="classes">
                <button id="add-class" title="Add Class">
                    +
                </button>
            </div>

            <h2 class="section-header" title="See All Messages">Messages <div class="stem"></div></h2>
            <div class="row tray-row scroll-x" id="messages">
                <div title="Click to Expand" class="message">
                    <h3 class="message-sender">John Doe</h3>
                    <p class="message-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <p class="message-timestamp">12-12-2022 12:12 AM</p>
                </div>
            </div>
        </main>

        

        <script type="module" src="js/teacher.js"></script>
    </body>
</html>
