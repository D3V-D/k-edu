<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.supabase.co; img-src 'self' https://*; child-src 'none'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' https://cdn.jsdelivr.net;"/>
        <title>Password Recovery</title>

        <link href="css/forgot-password.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com"/>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="assets/imgs/favicon_io/site.webmanifest">
    </head>
    <body>
        
        <noscript>
            <h1>You have javascript disabled, or your browser does not support it.</h1>
            <h2>Unfortunately, you can't reset your password without javascript on.</h2>
        </noscript>

        <img class="cloud" id="cloud-1" src="assets/imgs/cloud.png">
        <img class="cloud" id="cloud-2" src="assets/imgs/cloud-2.png">

        <div id="modal">
            <div id="modal-content">
                <img src="assets/icons/arrow-right-solid.svg" aria-hidden="true" id="modal-close">
                <p id="modal-text"></p>
            </div>
        </div>

        <form id="forgot-password-form">
            <div class="input-container">
                <input required class="input-box" id="email"type="email" placeholder=" ">
                <label class="input-label" for="email">Email</label>
            </div>
            <button id="reset-button" type="submit">Send Password Reset</button>
        </form>

        <script type="module" src="js/forgot-password.js"></script>
    </body>
</html>
