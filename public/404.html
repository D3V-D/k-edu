<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Error</title>

        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self'; child-src 'none'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';"/>

        <style>
            html, body {
                overflow: hidden;
            }

            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                background-size: cover;
                text-shadow: 0 0 10px white;
                background-color: #111;
                background-image: url('assets/imgs/space.jpg');
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            h1 {
                display: flex;
                align-items: center;
            }

            h1 > img {
                width: 2ch;
                transform-origin: center;
                animation: shake 0.2s linear 7, jump 0.5s linear 1 1s forwards;
            }

            @keyframes shake {
                33% {
                    transform: translateX(-2px) rotate(5deg);
                }

                66% {
                    transform: translateX(2px) rotate(-5deg);
                }
            }

            @keyframes jump {
                50% {
                    scale: 1.2;
                }
            }

            a {
                color: #333;
                text-decoration: none;
                backdrop-filter: blur(10px);
                text-shadow: none;
                background-color: #eee;
                transition: 0.4s ease;
                padding: 5px;
                border-radius: 3px;
            }

            a:hover {
                color: aliceblue;
                background-color: rgb(82, 196, 158);
            }
        </style>

        <noscript>
            <style>
                body {
                    background-image: linear-gradient(60deg, #2a5ce7, #0b916f);
                    background-size: 300% 300%;
                    -webkit-animation: bgShift 20s ease infinite;
                    -moz-animation: bgShift 20s ease infinite;
                    animation: bgShift 20s ease infinite;
                }

                @-webkit-keyframes bgShift {
                    0%{background-position:0% 50%}
                    50%{background-position:100% 50%}
                    100%{background-position:0% 50%}
                }
                @-moz-keyframes bgShift {
                    0%{background-position:0% 50%}
                    50%{background-position:100% 50%}
                    100%{background-position:0% 50%}
                }
                @keyframes bgShift {
                    0%{background-position:0% 50%}
                    50%{background-position:100% 50%}
                    100%{background-position:0% 50%}
                }

                #star-image {
                    opacity: 0;
                    position: relative;
                }

                h1 {
                    position: relative;
                }

                h1::after {
                    content: "0";
                    position: absolute;
                    left: 1.5ch;
                }

                #home-link {
                    display: none;
                }
            </style>
        </noscript>
    </head>
    <body>
        <h1>4<img id="star-image" src="assets/icons/star-solid.svg" aria-hidden="true">4 Error!</h1>
        <h2 style="text-align: center">
            The page you are looking for does not exist.
        </h2>
        <h3>
            <a id="home-link" href="#">Back to Home</a>
            <noscript>
                <a href="https://k-edu.netlify.app">Back to Home</a>
            </noscript>
        </h3>

        <script>
            let currentDomain = window.location.origin;
            document.getElementById("home-link").href = currentDomain

            document.getElementById("star-image").src = currentDomain + "/assets/icons/star-solid.svg"

            document.body.style.backgroundImage = "url('" + currentDomain + "/assets/imgs/space.jpg')";
        </script>
    </body>
</html>
