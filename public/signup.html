<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up for K-Edu</title>

        <link href="css/signup.css" rel="stylesheet">
    </head>
    <body>
        <noscript style="text-align: center; padding-bottom: 2vh;">
            <h1>You have javascript disabled, or your browser does not support it.</h1>
            <h2>Unfortunately, you can't sign up for K-Edu without javascript on.</h2>
        </noscript>
        <form id="signup-form">
            <h2 id="welcome">
                <p id="welcome-line1">Welcome to K-Edu!</p>
                <p id="welcome-line2">First off, what's your name?</p>
            </h2>
            <div class="input-container" id="name-container">
                <span class="input-deco-text">&lt;user name="</span>
                <input required onkeydown="handleNameKeyDown(event)" type="text" id="name" placeholder="_">
                <span class="input-deco-text">"&gt;</span>
            </div>  
            <button id="name-continue-btn" class="continue-btn" onclick="revealRolePrompt()">
                Continue <div class="stem"></div><img src="assets/icons/arrow-right-solid.svg" aria-hidden="true">
            </button>
            <h2 id="role-prompt">
                Okay, are you signing up as a student or a teacher?
            </h2>
            <fieldset class="input-container" id="role-container">
                  <legend>Select Your Role</legend>
                  
                  <div class="role-holder">
                      <input required name="role" type="radio" id="teacher" value="teacher"> 
                      <label for="teacher" class="role-option">Teacher.tch <img src="assets/icons/teacher.svg" aria-hidden="true"></label>
                  </div>
                  
                  <div class="role-holder">
                      <input required name="role" type="radio" id="student" value="student">
                      <label for="student" class="role-option">Student.std <img src="assets/icons/grad-cap.svg" aria-hidden="true"></label>   
                  </div>      
            </fieldset>
            <button id="role-continue-btn" class="continue-btn" onclick="revealEmailPrompt()">
                Continue <div class="stem"></div><img src="assets/icons/arrow-right-solid.svg" aria-hidden="true">    
            </button>
            <h2 id="email-prompt">
                Great! Now, what's your email?
            </h2>  
            <div class="input-container" id="email-container">
                <span class="input-deco-text" id="email-deco-1">user {</span>
                <span id="email-inline">
                    <span class="input-deco-text" id="email-deco-2">email:</span>
                    <input required onkeydown="handleEmailKeyDown(event)" type="email" id="email" placeholder="_">
                    <span class="input-deco-text" id="email-deco-3">;</span>
                </span>                
                <span class="input-deco-text" id="email-deco-4">}</span>
            </div>
            <button id="email-continue-btn" class="continue-btn" onclick="revealPasswordPrompt()">
                Continue <div class="stem"></div><img src="assets/icons/arrow-right-solid.svg" aria-hidden="true">
            </button>
            <h2 id="password-prompt">
                Okay, finally, what password would you like to use? Make sure it's strong.
            </h2>
            <div class="input-container" id="password-container">
                <span class="input-deco-text">var password =&nbsp;</span>
                <input required onkeydown="handlePasswordKeyDown(event)" type="password" id="password" placeholder="_">
                <span class="input-deco-text">;</span>
            </div>
            <span id="password-error"></span>
            <a id="password-check-btn" class="continue-btn" onclick="checkPassword()">
                Check Password <div class="stem"></div><img src="assets/icons/arrow-right-solid.svg" aria-hidden="true">
            </a>
            <button id="signup-btn" type="submit">Sign up!</button>
        </form>
        
        <script src="js/signup-anim.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
